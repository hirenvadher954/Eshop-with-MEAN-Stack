<div class="admin-page">
  <p-card
    header="Add Categories"
    subheader="You can add or edit categories here."
  >
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              styleClass="p-button-primary mr-2"
              label="Create"
              icon="pi pi-plus"
              (onClick)="onSubmit()"
            >
            </p-button>
            <p-button
              styleClass="p-button-secondary"
              label="Cancel"
              icon="pi pi-arrow-circle-left"
            >
            </p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="formgrid grid">
            <div class="field col">
              <label for="name">Name</label>
              <input
                formControlName="name"
                id="name"
                type="text"
                class="inputfield w-full"
                pInputText
              />
              <small
                *ngIf="categoryForm['name'].invalid && isSubmited"
                class="p-error"
                >Name is required</small>
            </div>
            <div class="field col">
              <label for="icon">Icon</label>
              <input
                formControlName="icon"
                id="icon"
                type="text"
                class="inputfield w-full"
                pInputText
              />
              <small
                *ngIf="categoryForm['icon'].invalid && isSubmited"
                class="p-error"
                >Icon is required</small
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
